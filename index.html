<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&family=Roboto+Slab:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&family=Roboto+Slab:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <div>Header</div>
    </header>
    <main>
        <section class="mainSect" style="margin-top: 100px;">
            <section class="jobSect">
                <h1 class="jobSect__text">Шукаєте роботу чи няню?</h1>
                <section class="jobSect__btns">
                    <div data-role="work" class="jobSect__btns_work" style="font-size: 16px;">Шукаю роботу</div>
                    <div data-role="babysitter" class="jobSect__btns_babysitter active" style="font-size: 16px;">Шукаю няню</div>
                </section>
            </section>
            <section class="formSect">
                <form action="form" id="form">
                    <section class="form__cid">
                        <input required type="text" placeholder="Name" name="Name" id="form__cid_name">
                        <input required type="text" placeholder="Surname" name="Surname" id="form__cid_surname">
                    </section>
                    <input required type="text" placeholder="Email" name="Email" id="form__email">
                    <div class="form__password_div">
                        <input required type="password" placeholder="Password" name="Password" id="form__password">
                        <img onclick="passwordTypePass('#form__password_div_text_1', '#form__password', '#form__password_div_password_1')" src="img/text.png" alt="" class="form__password_div_text" id="form__password_div_text_1">
                        <img onclick="passwordTypeText('#form__password_div_password_1', '#form__password', '#form__password_div_text_1')" src="img/password.png" alt="" id="form__password_div_password_1">
                    </div>
                    <div class="form__password_div">
                        <input required type="password" placeholder="Password Confirm" name="PasswordConfirm" id="form__passwordConfirm">
                        <img onclick="passwordTypePass('#form__password_div_text_2', '#form__passwordConfirm', '#form__password_div_password_2')" src="img/text.png" alt="" id="form__password_div_text_2" class="form__password_div_text">
                        <img onclick="passwordTypeText('#form__password_div_password_2', '#form__passwordConfirm', '#form__password_div_text_2')" src="img/password.png" alt="" id="form__password_div_password_2">
                    </div>
                    
                    <section class="form__check">
                        <div class="form__checkbox_holder">
                            <input type="checkbox" name="" id="form__checkbox">
                        </div>
                        <div class="form__checkbox_text">
                            Так, я розумію та погоджуюся з Умовами обслуговування, <span>включаючи <a href="">Угоду користувача</a> та <a href="">Політику конфіденційності</a></span>
                        </div>
                    </section>
                    
                    <input type="submit" name="Submit" id="form__submit" disabled value="Зареєструватись">
                
                </form>

                <section class="registeredSect">
                    <h2>Вже зареєстровані?</h2>
                    <h2 class="form__login"><a href="">Увійти</a></h2>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <div>Footer</div>
    </footer>
</body>
<script src="scripts/index.js"></script>
</html>
